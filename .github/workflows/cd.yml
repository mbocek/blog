name: CD
on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    container: 
      image: docker://javastreets/jbake:2.6.4 
      options: --user 1001
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: build
        run: jbake -b
  deploy:
    runs-on: ubuntu-18.04
    container: 
      image: docker://
      options: --user 1001
    steps:
      - name: upload ftp
        run: ncftpput -u ${{ secrets.FTP_USERNAME }} -p ${{ secrets.FTP_PASSWORD }} -v -m -R -r 10 ftpx.forpsi.com /subdoms/blog/ /data/.
